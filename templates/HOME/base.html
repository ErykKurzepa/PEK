<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="{% static 'base/logo.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
        #page{
            display: none;
        }
        #loading{
            display: block;
        }

        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
    color: #fff;
    background-color: #003d61;;

    </style>
    <script>
        function loading()
        {
            document.getElementById("page").style.display = "block";
            document.getElementById("loading").style.display = "none";
        }
    </script>
    <title>PEK HOME</title>
  </head>
  <body onload="loading()">
  <!-- Just an image -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003d61;">
  <a class="navbar-brand" href="{% url 'index' %}">
    <img src="{% static 'base/logo.png' %}" width="60" height="60" alt="PEK" loading="lazy">
  </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item
      {% url 'index' as home_url %}
      {% if request.get_full_path == home_url %}active{% endif %}">
        <a class="nav-link" href="{% url 'index' %}">Home</a>
      </li>
      <li class="nav-item
      {% url 'CAD' as CAD_url %}
      {% if CAD_url in request.get_full_path %}active{% endif %}">
        <a class="nav-link" href="{% url 'CAD_LANG' %}">CAD</a>
      </li>
      <li class="nav-item
      {% url 'CAM' as CAM_url %}
      {% if CAM_url in request.get_full_path %}active{% endif %}">
        <a class="nav-link" href="{% url 'CAM_probe' %}">CAM</a>
      </li>
      <li class="nav-item
      {% url 'IT' as IT_url %}
      {% if IT_url in request.get_full_path %}active{% endif %}">
        <a class="nav-link" href="{% url 'IT_management' %}">IT</a>
      </li>
     <!-- <li class="nav-item
      {% url 'IoT' as IoT_url %}
      {% if request.get_full_path == IoT_url %}active{% endif %}">
        <a class="nav-link" href="{% url 'IoT' %}">IoT</a>
      </li> -->
    </ul>

   <div class="navbar-collapse flex-row-reverse">
    <ul class="navbar-nav">
      <li class="nav-item
      {% url 'Blog' as Blog_url %}
      {% if Blog_url in request.get_full_path %}active{% endif %}">
        <a class="nav-link" href="{% url 'Blog' %}">Blog</a>
      </li>
      <li class="nav-item
      {% url 'Contact' as Contact_url %}
      {% if request.get_full_path == Contact_url %}active{% endif %}">
        <a class="nav-link" href="{% url 'Contact' %}">Contact me</a>
      </li>
    </ul>
  </div>
    </div>
</nav>
  <div class="container">
   <div class="d-flex justify-content-center" >
  <div class="spinner-border m-5" role="status" id="loading">
    <span class="sr-only">Loading...</span>
  </div>
</div>
    <div class="container" id="page">
      <br>
      {% block block_content %}
     <!-- page content -->
      {% endblock %}
    </div>

  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
